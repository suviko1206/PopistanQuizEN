<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quiz</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .question {
      margin-bottom: 30px;
    }
    .feedback {
      margin-top: 8px;
      font-weight: bold;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
<h1>Quiz about Popistan</h1>
<form id="quiz-form">
<div class="question" id="q1-box">
<p>1. What is the capital of Popistan?</p>
<label><input name="q1" type="radio" value="Novoburg"/> Novoburg</label><br/>
<label><input name="q1" type="radio" value="Sita da Sma'ragdska"/> Sita da Sma'ragdska</label><br/>
<label><input name="q1" type="radio" value="Map"/> Map</label><br/>
<label><input name="q1" type="radio" value="Hinkel City"/> Hinkel City</label>
<div class="feedback" id="feedback-q1"></div>
</div>
<!-- PLACEHOLDER FOR QUESTIONS 2-20 -->
<button onclick="checkAnswers()" type="button">Submit Answers</button>
</form>
<p id="result"></p>
<script>
  function checkAnswers() {
    const answers = {
      q1: "Novoburg",
      q2: "Siqqelostan",
      q3: "Leonid Asgard",
      q4: "Donetsk People's Republic",
      q5: "a cultural union.",
      q6: "Federal Republic of Popistan",
      q7: "a state of Popistan.",
      q8: "Abkhazia",
      q9: "12th of June",
      q10: "United States of America",
      q11: "SOC",
      q12: "Red",
      q13: "German",
      q14: "1",
      q15: "KA",
      q16: "Banderovshchyna",
      q17: "Kžira",
      q18: "Bulgaria",
      q19: "Mäzdack",
      q20: "Îrav'qlom"
    };

    const explanations = {
      q1: "Novoburg is the modern capital.",
      q2: "Siqqelostan was the first established entity on the Popistani continent.",
      q3: "Leonid Asgard was the president from 2020 - 2025.",
      q4: "The settlers of Vysakhovsk were from Donetsk and Mariupol.",
      q5: "Tzakenistan is a cultural union between various Tzakeni (Jewish) settlements.",
      q6: "The official name is Federal Republic of Popistan.",
      q7: "Smaragdyn is currently a state of Popistan and abolished its monarchy in 2109.",
      q8: "Abkhazia recognized Popistani independence before Ossetia did.",
      q9: "Independence Day is celebrated on June 12th.",
      q10: "The USA invaded Popistan four times.",
      q11: "Popistan is in the Southern Ocean Coälition (SOC).",
      q12: "Red is not on the current flag of Popistan.",
      q13: "German is only spoken natively by the Popi people.",
      q14: "The anthem begins with: 'Из руин она восстала'.",
      q15: "Only the Communist Alliance (KA) is still legal.",
      q16: "Popistan never recognized the Banderovshchyna.",
      q17: "Kžira is an autonomous district of Nedariya.",
      q18: "Bulgaria is not part of the BSCC.",
      q19: "Mäzdack was the capital before Novoburg.",
      q20: "Îrav'qlom is the oldest city on the continent."
    };

    let score = 0;

    for (const [key, correctAnswer] of Object.entries(answers)) {
      const selected = document.querySelector(`input[name="${key}"]:checked`);
      const feedback = document.getElementById(`feedback-${key}`);
      if (!feedback) continue;

      if (selected && selected.value === correctAnswer) {
        score++;
        feedback.textContent = `✅ Correct: ${explanations[key]}`;
        feedback.className = "feedback correct";
      } else {
        feedback.textContent = `❌ Incorrect: ${explanations[key]}`;
        feedback.className = "feedback incorrect";
      }
    }

    document.getElementById("result").textContent =
      `You correctly answered ${score} out of ${Object.keys(answers).length} questions.`;
  }
</script>
</body>
</html>
